<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope with heart beat</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            height: 0;
            width: 0;
            border-top: 100px solid #eee;
            border-right: 170px solid #ddd;
            border-bottom: 100px solid #ccc;
            border-left: 170px solid #ccc;
        }
        .heart{
            height: 32px;
            width: 32px;
            background-color: #ff3838;
            transform: translate(-50%,-50%) rotate(45deg);
            animation: heartbeat 1.4s linear infinite;
        }
        .heart:before{
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transform: translateX(-50%);
            background-color: #ff3838;
            border-radius: 50%;
        }
        .heart:after{
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transform: translateY(-50%);
            background-color: #ff3838;
            border-radius: 50%;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%,-50%) rotate(45deg) scale(1); }
            25% { transform: translate(-50%,-50%) rotate(45deg) scale(1); }
            30% { transform: translate(-50%,-50%) rotate(45deg) scale(1.4); }
            50% { transform: translate(-50%,-50%) rotate(45deg) scale(1.2); }
            70% { transform: translate(-50%,-50%) rotate(45deg) scale(1.4); }
            100% { transform: translate(-50%,-50%) rotate(45deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
    </div>
</body>
</html>
